<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterflow Mobile App Table</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Waterflow Mobile App Table</h1>
    <button onclick="loadData()">Refresh</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Weekday</th>
                <th>Time</th>
                <th>Occurrences</th>
                <th>Sum Liters</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        const firebaseURL = "https://hello-f1194-default-rtdb.firebaseio.com/mobile_app/rows.json";

        async function loadData() {
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

            try {
                const res = await fetch(firebaseURL);
                const data = await res.json();

                if (!data || data.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='4'>No data available</td></tr>";
                    return;
                }

                tbody.innerHTML = "";
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.weekday_name}</td>
                        <td>${row.time_hmm}</td>
                        <td>${row.occurrences}</td>
                        <td>${Number(row.sum_liters).toFixed(3)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan='4'>Error loading data: ${err}</td></tr>`;
            }
        }

        // Load data when page opens
        window.onload = loadData;
    </script>
</body>
</html>
